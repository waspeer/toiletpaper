<p
  style="font-family: 'Helvetica Neue', sans-serif; color: rgba(49, 48, 49, 0.7); margin-bottom: 1rem; font-size: 0.9rem; font-variant: tabular-nums; line-height: 1.5715; font-feature-settings: 'tnum';"

  style="font-family: 'Helvetica Neue', sans-serif; color: rgba(49, 48, 49, 0.7); margin-bottom: 1rem; font-size: 0.9rem; font-variant: tabular-nums; line-height: 1.5715; font-feature-settings: 'tnum';"
>

  you at one of our shows :-)
</p>
<ul
  style="font-family: 'Helvetica Neue', sans-serif; color: rgba(49, 48, 49, 0.7); margin-bottom: 1rem; font-size: 0.9rem; font-variant: tabular-nums; line-height: 1.5715; font-feature-settings: 'tnum';"
>
  {{ #products }}
  <li><i>{{ quantity }}x</i> <strong>{{ title }}</strong></li>

<p
